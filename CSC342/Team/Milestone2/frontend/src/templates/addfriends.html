<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/addStyle.css" />
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/indexStyle.css" />
    <!-- Icon kit from https://fontawesome.com/ -->
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

    <script src="https://kit.fontawesome.com/27c4ffa0b7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script defer src="./js/addfriends.js" type="module"></script>

    <title>Add Friends</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-bckgrd">
            <div class="sidebar-logo">
                <a href="#">ParKQuest</a>
            </div>
            <!-- Sidebar Navigation -->
            <ul class="sidebar-nav">
                
                <li class="sidebar-item">
                    <a href="/home" class="sidebar-link">
                        <i class="fa-solid fa-list pe-2 fa-lg"></i>
                        Home
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/history" class="sidebar-link">
                        <i class="fa-solid fa-book pe-2 fa-xl"></i>
                        History
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="/community" class="sidebar-link">
                        <i class="fa-solid fa-user-group pe-2 fa-xl"></i>
                        Community
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="/activity" class="sidebar-link">
                        <i class="fa-solid fa-person-running pe-2 fa-xl"></i>
                        Activity
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="/progress" class="sidebar-link">
                        <i class="fa-solid fa-chart-line pe-2 fa-xl"></i>
                        Progress
                    </a>
                </li>

                <li class="sidebar-item">
                    <a id="profile-link" href="#" class="sidebar-link">
                        <i class="fa-solid fa-id-card pe-2 fa-xl"></i>
                        Profile
                    </a>
                </li>
            </ul>
        </div>
      </aside>
      <!-- Main Component -->
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <!-- Button for sidebar toggle -->

          <button class="btn btn-lg btn-outline-light" type="button"><span class="navbar-toggler-icon"></span></button>
        </nav>
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <div class="mb-3">
              <h1 class="pageTitle">Add Friends</h1>
              <div id="container">
                <div id="search-section">
                  <input type="text" id="search-bar" placeholder="Search for friends..." />
                  <div id="usersContainer">
                    <!-- Howls will be dynamically added here -->
                  </div>
                </div>
                <div id="action-buttons">
                  <button id="view-friends">View Friends</button>
                  <button id="view-requests">View Requests</button>
                  <button id="pending-requests">Pending Requests</button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
