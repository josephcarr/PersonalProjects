<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/addStyle.css" />
    <title>Add Friends</title>
</head>
<body>
    <h1>Add Friends</h1>

    <div id="container">
        <div id="search-section">
            <input type="text" id="search-bar" placeholder="Search for friends...">
            <ul id="user-list">
                <!-- User list will be populated dynamically -->
            </ul>
        </div>
        <div id="action-buttons">
            <button id="view-friends">View Friends</button>
            <button id="view-requests">View Requests</button>
            <button id="pending-requests">Pending Requests</button>
        </div>
    </div>
</body>
</html>
