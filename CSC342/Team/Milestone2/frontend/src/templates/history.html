<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/historyStyle.css" />
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/indexStyle.css">
  <!-- Icon kit from https://fontawesome.com/-->
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

  <script src="https://kit.fontawesome.com/27c4ffa0b7.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <title>History Page</title>
</head>

<body>


  <div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-bckgrd">
        <div class="sidebar-logo">
          <a href="#">ParKQuest</a>
        </div>
        <!-- Sidebar Navigation -->
        <ul class="sidebar-nav">

          <li class="sidebar-item">
            <a href="/home" class="sidebar-link">
              <i class="fa-solid fa-list pe-2 fa-lg"></i>
              Home
            </a>
          </li>
          <li class="sidebar-item">
            <a href="/history" class="sidebar-link">
              <i class="fa-solid fa-book pe-2 fa-xl"></i>
              History
            </a>
          </li>

          <li class="sidebar-item">
            <a href="/community" class="sidebar-link">
              <i class="fa-solid fa-user-group pe-2 fa-xl"></i>
              Community
            </a>
          </li>

          <li class="sidebar-item">
            <a href="/activity" class="sidebar-link">
              <i class="fa-solid fa-person-running pe-2 fa-xl"></i>
              Activity
            </a>
          </li>

          <li class="sidebar-item">
            <a href="/progress" class="sidebar-link">
              <i class="fa-solid fa-chart-line pe-2 fa-xl"></i>
              Progress
            </a>
          </li>

          <li class="sidebar-item">
            <a href="/profile" class="sidebar-link">
              <i class="fa-solid fa-id-card pe-2 fa-xl"></i>
              Profile
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- Main Component -->
    <div class="main">
      <nav class="navbar navbar-expand px-3 border-bottom">
        <!-- Button for sidebar toggle -->


        <button class="btn btn-lg btn-outline-light" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>

      </nav>
      <main class="content px-3 py-2">
        <div class="container-fluid">
          <div class="mb-3">
            <h4>Insert here page content</h4>
            <h1>Welcome to History Page</h1>

            <div id="park-history">
              <ul>
                <li class="park-entry">
                  <div class="user-info">
                    <img src="user_profile_picture.jpg" alt="User Profile Picture" />
                    <h2>User Name</h2>
                  </div>
                  <div class="park-info">
                    <p>Date Visited: January 1, 2024</p>
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12084.26553746132!2d-73.9655834!3d40.7825547!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2589a018531e3%3A0xb9df1f7387a94119!2sCentral%20Park!5e0!3m2!1sen!2sus!4v1709578060182!5m2!1sen!2sus"
                      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <p>Park Name: Central Park</p>
                    <p>
                      <a href="#">View Images</a>
                    </p>
                  </div>
                </li>

                <!-- More park entries can be added here -->
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>



</body>



</html>
