<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/calcscript.js"></script>
</head>

<body>
    <div id="calcdisplay">
        <div id="calculator">
            <div id="calctext">
                <input class="textdisplay" type="text" id="result" disabled>
            </div>

            <div id="clear">
                <input class="calcbtn" type="button" value="c">
            </div>

            <div id="seven">
                <input class="calcbtn" type="button" value="7">
            </div>

            <div id="eight">
                <input class="calcbtn" type="button" value="8">
            </div>

            <div id="nine">
                <input class="calcbtn" type="button" value="9">
            </div>

            <div id="divide">
                <input class="calcbtn" type="button" value="/">
            </div>

            <div id="four">
                <input class="calcbtn" type="button" value="4">
            </div>

            <div id="five">
                <input class="calcbtn" type="button" value="5">
            </div>

            <div id="six">
                <input class="calcbtn" type="button" value="6">
            </div>

            <div id="multiply">
                <input class="calcbtn" type="button" value="*">
            </div>

            <div id="one">
                <input class="calcbtn" type="button" value="1">
            </div>

            <div id="two">
                <input class="calcbtn" type="button" value="2">
            </div>

            <div id="three">
                <input class="calcbtn" type="button" value="3">
            </div>

            <div id="minus">
                <input class="calcbtn" type="button" value="-">
            </div>

            <div id="sign">
                <input class="calcbtn" type="button" value="(+/-)">
            </div>

            <div id="zero">
                <input class="calcbtn" type="button" value="0">
            </div>

            <div id="decimal">
                <input class="calcbtn" type="button" value=".">
            </div>

            <div id="plus">
                <input class="calcbtn" type="button" value="+">
            </div>

            <div id="equal">
                <input class="calcbtn equalbtn" type="button" value="=">
            </div>

        </div>

        <div id="histdisplay">
            <div id="hist">
                <table id="history">
                </table>
            </div>

            <div>
                <input id="clearhist" type="button" value="Clear History">
            </div>
        </div>
    </div>
</body>

</html>
